<!--- Purpose: A sample registration form by using HTML form elements --->

<!DOCTYPE html>
<html>
<head>
	<title>Sample Registration Page</title>
</head>
<body>
	<form>
		First Name: <input type='text'><br>
		Last Name: <input type='text'><br>
		Email: <input type='email' required><br>
		Password: <input type='password' min=5><br>
		Birthday: <input type='date'><br>
		Gender: <br>
		<input type='radio' name='gender'>Male<br>
		<input type='radio' name='gender'>Female<br>
		<input type='radio' name='gender'>Other<br>
		Pets: <br>
		<input type='checkbox'>Cat(s)<br>
		<input type='checkbox'>Dog(s)<br>
		<input type='checkbox'>Bird(s)<br>
		<input type='checkbox'>None<br>
		Cars: <br>
		<select>
			<option value='Honda'>Honda</option>
			<option value='Toyota'>Toyota</option>
			<option value='Other'>Other</option>
			<option value='None'>None</option>
		</select> <br>
		<input type='submit' value='Register'>
		<input type='reset'>
	</form>
</body>
</html>
