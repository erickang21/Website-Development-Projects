<!DOCTYPE html>
<html>
<head>
	<title>Agar.io Copy</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./styles.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>

	<div id="container">
		<div id="game-field" class="col-sm-12">
			<canvas id="the-canvas">
				<!-- main game -->
			</canvas>
			<div id="score-wrapper" class="hiddenOnStart" hidden>
				<div class="game-font2">Score: <span class="player-score"></span></div>
			</div>
			<div id="leader-board-wrapper" class="hiddenOnStart" hidden>
				<div id="leader-board">
					<h3 class="text-center game-font2">Top 3 üèÜ</h3>
					<hr>
					<ol class="leader-board">
						<li class="leaderboard-player game-font2"></li>
					</ol>
					<hr>
				</div>
			</div>
			<div id="game-message-wrapper">
				<div id="game-message game-font2">0 players</div>
			</div>
		</div>
		
	</div>

	<!-- Modals -->
<!-- LOGIN MODAL -->
	<div id="loginModal" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
		<div class="modal-dialog modal-sm">

		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h2 class="modal-title text-center game-font">Terry's Agar.io</h2>
				</div>
				<div class="modal-body">
					<button type="submit" class="btn play-button btn-github game-font2">Login with Github</button>
					<form class="name-form">
						<div class="text-center error-message"></div>
						<button type="submit" class="btn play-button btn-guest play-guest game-font2">Play as Guest</button>
						<input id="name-input" class="text-input text-center form-control game-font2" type="text" name="name-input" placeholder="Enter your name here" required>
					</form>
				</div>
			</div>
		</div>
	</div>

<!-- START MODAL -->
	<div id="spawnModal" class="modal fade" role="dialog" data-keyboard="false" data-backdrop="static">
		<div class="modal-dialog modal-sm">

		<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<div class="modal-body">
						<h3 class="text-center game-font2">Hello, <span class="player-name"></span>!</h3>
						<div class="play-btn-wrapper">
							<button id="join-team-btn" type="button" class="btn play-button game-font2">Join a Team! (Underüî®)</button>
							<button id="play-solo-btn" type="button" class="btn play-button start-game game-font2">Play Solo!</button>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>

	<script src="http://localhost:3001/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="ui-query.js"></script>
	<script src="canvas.js"></script>
	<script src="socket.js"></script>
</body>
</html>
